<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Call From Browser</title>
  <style>
    body {
      width: 240px;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 12px;
      background-color: #f9f9f9;
    }
    h3 {
      margin-bottom: 8px;
      color: #333;
    }
    #qrcode {
      margin-top: 12px;
      display: flex;
      justify-content: center;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #uid {
      font-size: 12px;
      margin-top: 6px;
      word-break: break-all;
      color: #555;
    }
  </style>
</head>
<body>
  <h3>My UID QR Code</h3>
  <button id="showQR">Generate QR Code</button>
  <div id="qrcode"></div>
  <div id="uid"></div>

  <script src="libs/qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
